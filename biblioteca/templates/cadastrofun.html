<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/cadastrofun.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="background">
    <header>
        <div class="container-logo">
            <img class="logo" src="assets/svg/ion_book.svg" alt="">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cadastrar</a></li>
                <li><a href="#">Equipe</a></li>
                <li><a href="#">Sobre</a></li>
                <li><img src="assets/svg/Vector.svg" alt="Mais opções"></li>
            </ul>    
        </nav>
    </header>
    
        <img src="assets/svg/Group 32.svg" class="wave1">
        <img src="assets/svg/Group 33.svg" class="wave2">
        <img src="assets/svg/Group 34.svg" class="wave3">

    <section>
      <div class="cadastro">
        <form>
          <div class="form-group">

            <div class="nome">
            <label for="nome">Nome completo <span>*</span></label>
            <input type="text" class="usuario" name="usuario" placeholder="Informe seu nome">
          </div>

            <div class="nome">
              <label for="password">Email <span>*</span></label>
              <input type="email" name="Senha" placeholder="usuario@gmail.com">
            </div>

            <div class="nome">
              <label for="password">Telefone <span>*</span></label>
              <input type="number" name="Senha" placeholder="(00)0000-0000">
            </div>
            <div class="nome">
              <label for="password">Cidade / Estado <span>*</span></label>
              <input type="text" name="Senha" placeholder="Pau dos Ferros / RN">
            </div>
              <div class="nome">
                <label for="password">CPF<span>*</span></label>
                <input type="number" name="Senha" placeholder="000.000.000-00">
              </div>
                <div class="nome">
                  <label for="password">Data de nascimento<span>*</span></label>
                  <input type="date" name="Senha" placeholder="(00)0000-0000">
                </div>
                  <div class="senha">
                    <label for="password">Senha<span>*</span></label>
                    <input type="password" name="Senha" placeholder="***********">
                    <span class="show-password"><img src="assets/svg/iconoir_ey.svg" alt=""></span> 
                  </div>
                
                  </div>

                  <div class="bottom">
                    <button class="cadastrar"
                    type="submit">Cadastrar</button>
                  </div>
              
          </div>
        </form>
      </div>

</body>
</html>
